
# ワーカープロセスの数を自動で設定
worker_processes auto;
# オープンファイルの数を増やす
worker_rlimit_nofile 8192;

vents {
    # Original worker_connections setting
    # worker_connections 1024;
    worker_connections 4096;  # Increased worker_connections to handle more simultaneous connections
    use epoll;
    multi_accept on;
}


http {

    # ファイルI/Oの設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    aio threads;

    # バッファサイズの設定
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    #　タイムアウトの設定
    keepalive_timeout 65;
    keepalive_requests 100;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 256;

    # Enable proxy cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m inactive=60m;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

    server {
        # Original listen setting
        # listen 443 ssl;
        listen 443 ssl http2;  # Enabled HTTP/2

        ssl_certificate /da/tls/fullchain1.pem;
        ssl_certificate_key /da/tls/privkey1.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header X-Frame-Options DENY;  # Added security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache my_cache;  # Added proxy cache
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache my_cache;  # Added proxy cache
        }
    }

    server {
        listen 80;

        # SSL設定
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_buffer_size 4k;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        return 301 https://$host$request_uri;
    }
}
